name: Release and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["16"]
        python-version: ["3.12"]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Install Node dependencies
        run: |
          cd frontend/movies_frontend
          npm ci

      - name: Bump version and create tag
        id: bump_version
        run: |
          BACKEND_VERSION=$(grep '^version =' backend/movies_backend/pyproject.toml | cut -d' ' -f3 | tr -d '"')
          echo "Current Backend Version: $BACKEND_VERSION"

          if [ -z "$BACKEND_VERSION" ]; then
            echo "Error: BACKEND_VERSION is empty. Please check your pyproject.toml."
            exit 1
          fi

          IFS='.' read -r major minor patch <<< "$BACKEND_VERSION"
          NEW_VERSION="$major.$minor.$((patch + 1))"

          sed -i "s/version = \"$BACKEND_VERSION\"/version = \"$NEW_VERSION\"/" backend/movies_backend/pyproject.toml
          sed -i "s/\"version\": \"$BACKEND_VERSION\"/\"version\": \"$NEW_VERSION\"/" frontend/movies_frontend/package.json
          sed -i "s/__version__ = \"$BACKEND_VERSION\"/__version__ = \"$NEW_VERSION\"/" backend/movies_backend/movies_backend/__init__.py

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add backend/movies_backend/pyproject.toml frontend/movies_frontend/package.json backend/movies_backend/movies_backend/__init__.py
          git commit -m "Bump version to $NEW_VERSION"
          git push origin main

          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create Git tag
        run: |
          TAG_NAME="v${{ env.VERSION }}"
          if ! git ls-remote --tags origin | grep -q "$TAG_NAME"; then
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_ENV_VERSION#VERSION=}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Run tests
        run: |
          echo "Running tests for version ${{ env.VERSION }}"

      - name: Build applications
        run: |
          cd backend/movies_backend
          python -m build
          cd ../../frontend/movies_frontend
          npm run build

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ env.VERSION }} to production"

  ci:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        node-version: ["16"]
        python-version: ["3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
